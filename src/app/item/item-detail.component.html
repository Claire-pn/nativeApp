
<ActionBar title="Details"></ActionBar>

<FlexboxLayout flexDirection="column">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
        
    </FlexboxLayout>
    <Label class="h4 m-15" [text]="item.role"></Label>
    <Label class="h4 m-15"  text="Goals Score : {{score}}"></Label>
    <Button text = "Add Score" class="-primary" (tap)="increment()"></Button>
    <Button text = "Substract Score" class="-primary" (tap)="decrement()" *ngIf="!condition"></Button>
    
    
</FlexboxLayout>
<GridLayout *ngIf="edit">
    <ns-add-list (data)="update($event)" [name]="item.name" [role]="item.role"></ns-add-list>
   
</GridLayout>
